<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Challenge Completed | Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="card-image" />
        <h1 class="card-name">Jessica Randall</h1>
        <h3 class="card-location">London, United Kingdom</h3>

        <p class="card-description">"Front-end developer and avid reader."</p>
        <div class="card-btnContainer">
          <button class="card-btn" aria-label="GitHub">GitHub</button>
          <button class="card-btn" aria-label="Frontend Mentor">
            Frontend Mentor
          </button>
          <button class="card-btn" aria-label="LinkedIn">LinkedIn</button>
          <button class="card-btn" aria-label="Twitter">Twitter</button>
          <button class="card-btn" aria-label="Instagram">Instagram</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://noumanejaz.netlify.app/">Nouman Ejaz</a>.
      </div>
    </main>
  </body>
</html>
